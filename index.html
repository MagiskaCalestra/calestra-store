
<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calestra™ Drop 01</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-top: 20px;
    }
    .product {
      display: inline-block;
      width: 300px;
      margin: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.05);
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product h2 {
      font-size: 1.2em;
      margin: 10px 0 5px 0;
    }
    .product p {
      font-size: 0.9em;
      color: #666;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: #000;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    .footer {
      margin-top: 30px;
      font-size: 0.8em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CALESTRA™ DROP 01</h1>

    <div class="product">
      <img src="https://via.placeholder.com/300x300?text=Lyra+T-shirt" alt="Lyra T-shirt"/>
      <h2>Lyra T-shirt</h2>
      <p>Premium bomull – 349 kr</p>
      <a class="btn" href="https://forms.gle/PGQQLo4tuBaC5RXLA" target="_blank">Boka nu</a>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x300?text=Affisch+Lyra" alt="Affisch Lyra"/>
      <h2>Affisch "Lyra x Text"</h2>
      <p>Tryckt på miljövänligt papper – 179 kr</p>
      <a class="btn" href="https://forms.gle/PGQQLo4tuBaC5RXLA" target="_blank">Boka nu</a>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x300?text=C-Wish+Armband" alt="C-Wish Armband"/>
      <h2>C-Wish™ Armband</h2>
      <p>Med QR-kod och energi – 99 kr</p>
      <a class="btn" href="https://forms.gle/PGQQLo4tuBaC5RXLA" target="_blank">Boka nu</a>
    </div>

    <div class="footer">
      Leverans inom 3–6 dagar. Trycks på begäran via hållbar partner.
    </div>
  </div>
</body>
</html>
